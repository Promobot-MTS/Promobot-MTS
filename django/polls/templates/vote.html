<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{ question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'vote' %}" method="post">
{% csrf_token %}
{% for choice in question %}
    <input type="radio" name="choice" id="choice{{ choice }}" value="{{ choice }}">
    <label for="choice{{ choice }}">{{ choice }}</label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>

</body>
</html>
